{% extends 'base.html' %}

{% block content %}
    <div class="container card">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            <h2 class="text-center">Create a post:</h2>
            <div class="center">
                <label class="form-label">Title:</label>
                {{ form.title }}
            </div>
            <div class="center">
                <label class="form-label">Content:</label>
                {{ form.content }}
            </div>
            <div class="center">
                <label class="form-label">Category:</label>
                {{ form.category }}
            </div>
            <div class="center">
                <input type="submit" value="Update" class="btn btn-primary full-width">
            </div>

        </form>
        <div class="center">
            <form method="post" action="{% url "post_delete" post.slug %}">
                {% csrf_token %}<input class="btn btn-danger " type="submit" value="Delete">
            </form>
        </div>
    </div>

{% endblock content %}
